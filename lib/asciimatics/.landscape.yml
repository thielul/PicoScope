doc-warnings: no
test-warnings: no
strictness: high
max-line-length: 100
autodetect: yes
ignore-paths:
    - docs
    - tests
python-targets:
    - 2
    - 3
pylint:
  disable:
    - redefined-builtin
    - too-many-arguments
    - too-many-instance-attributes
    - invalid-name
    - wrong-import-order
mccabe:
  run: false
